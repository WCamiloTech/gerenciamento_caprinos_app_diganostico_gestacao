{% extends 'animais/base.html' %}

{% block title %}Adicionar Diagnóstico{% endblock %}

{% block content %}
<h1 class="mb-4">Adicionar Novo Diagnóstico</h1>
<!-- Formulário para adicionar diagnóstico -->
<form method="POST">
    {% csrf_token %}
    <!-- Exibe o formulário usando o método 'as_p' -->
    {{ form.as_p }}
    
    <!-- Botão para submeter o formulário -->
    <button type="submit" class="btn btn-primary">Adicionar Diagnóstico</button>
</form>
{% endblock %}
